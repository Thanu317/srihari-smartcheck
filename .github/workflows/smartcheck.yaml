name: SmartCheck Solidity Audit

on:
  push:
    branches:
      - master

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SmartCheck
        run: npm install @smartdec/smartcheck -g
          
      - name: Run SmartCheck
        run: smartcheck -p .
