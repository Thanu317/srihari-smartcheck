name: SmartCheck Scan

on:
  push:
    branches: [master]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run SmartCheck scan
        run:  npm install @smartdec/smartcheck -g
      - name: Run Slither Command
        run: smartcheck -p .
 
